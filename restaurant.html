<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav id="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    
    <!-- Beginning breadcrumb -->
    <nav  aria-label="Breadcrumb" role="navigation">
      <ul id="breadcrumb" >
        <li><a aria-level="1" href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main role="main" id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 tabindex="0" id="restaurant-name"></h2>
      <img tabindex="0" id="restaurant-img">
      <p tabindex="0" id="restaurant-cuisine"></p>
      <p tabindex="0" id="restaurant-address"></p>
      <table align="center" tabindex="0" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section  id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(function() {
                console.log('Registered');
          });
      }
  </script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU1RNFpYAbRetPqgZQIiz3lSkFJR2LOPU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
